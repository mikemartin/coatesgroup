tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              display: Name
              type: text
              validate: required
              localizable: true
              instructions_position: above
              listable: true
              visibility: visible
              input_type: text
              placeholder: 'Eg. John Doe'
              antlers: false
              hide_display: false
          -
            handle: email
            field:
              display: Email
              type: text
              validate: required|email
              localizable: true
              instructions_position: above
              listable: true
              visibility: visible
              input_type: text
              placeholder: sample@mail.com
              antlers: false
              hide_display: false
          -
            handle: enquiry
            field:
              options:
                general: 'General Enquiry'
                careers: Careers
                sales: Sales
                support: Support
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: 'Enquiry Type'
              icon: select
              listable: true
              instructions_position: above
              visibility: visible
              hide_display: false
              default: general
          -
            handle: message_body
            field:
              display: Message
              type: textarea
              validate: required
              localizable: true
              instructions_position: above
              listable: hidden
              visibility: visible
              placeholder: 'Your message here'
              antlers: false
              hide_display: false
          -
            handle: consent
            field:
              inline_label: 'By selecting this, you agree to our'
              default: false
              type: toggle
              icon: toggle
              listable: true
              instructions_position: above
              validate:
                - accepted
              visibility: visible
              hide_display: false
