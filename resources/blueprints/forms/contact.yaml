tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              display: Name
              type: text
              validate: required
              localizable: true
              listable: true
              placeholder: 'Eg. John Doe'
              width: 50
          -
            handle: email
            field:
              display: Email
              type: text
              validate: required|email
              localizable: true
              listable: true
              placeholder: sample@mail.com
              width: 50
          -
            handle: phone
            field:
              type: text
              display: Phone
              width: 50
              validate:
                - required
          -
            handle: company
            field:
              type: text
              display: Company
              width: 50
          -
            handle: location
            field:
              type: select
              display: Location
              width: 50
          -
            handle: enquiry
            field:
              options:
                general: General
                careers: Careers
                sales: Sales
                support: Support
              type: select
              display: 'Enquiry Type'
              listable: true
              default: general
              width: 50
          -
            handle: message_body
            field:
              display: Message
              type: textarea
              validate: required
              localizable: true
              placeholder: 'Your message here'
          -
            handle: consent
            field:
              inline_label: 'By ticking this box, you agree to our'
              type: toggle
              listable: true
              validate:
                - accepted
