title: 'Case Studies'
tabs:
  main:
    display: Main
    sections:
      -
        display: General
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              input_type: text
              localizable: true
              listable: true
              display: Title
              validate:
                - required
          -
            handle: client
            field:
              max_items: 1
              mode: default
              create: true
              collections:
                - clients
              type: entries
              display: Client
              icon: entries
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        display: 'Page builder'
        fields:
          -
            import: page_builder
  seo:
    display: SEO
    sections:
      -
        display: Basic
        instructions: 'Basic SEO settings.'
        fields:
          -
            import: 'statamic-peak-seo::seo_basic'
      -
        display: Advanced
        instructions: 'Advanced SEO settings.'
        fields:
          -
            import: 'statamic-peak-seo::seo_advanced'
      -
        display: 'Open Graph'
        instructions: 'Open Graph meta tags for social sharing.'
        fields:
          -
            import: 'statamic-peak-seo::seo_open_graph'
      -
        display: Sitemap
        instructions: 'Sitemap configuration.'
        fields:
          -
            import: 'statamic-peak-seo::seo_sitemap'
      -
        display: 'JSON-ld Schema'
        instructions: 'Custom JSON-ld schema objects.'
        fields:
          -
            import: 'statamic-peak-seo::seo_jsonld'
  sidebar:
    display: Sidebar
    sections:
      -
        display: Meta
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              generate: true
              listable: hidden
              display: Slug
              validate:
                - required
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              listable: true
              validate:
                - required
              display: Date
              mode: single
              time_enabled: false
              time_required: false
              earliest_date: '2021-01-01'
              full_width: false
              inline: false
              columns: 1
              rows: 1
          -
            handle: image
            field: common.image
            config:
              mode: grid
