title: People
tabs:
  main:
    display: Main
    sections:
      -
        display: General
        fields:
          -
            handle: title
            field:
              type: hidden
              required: false
          -
            handle: first_name
            field:
              type: text
              input_type: text
              localizable: true
              listable: true
              display: 'First name'
              width: 50
              validate:
                - required
          -
            handle: last_name
            field:
              type: text
              input_type: text
              localizable: true
              listable: true
              display: 'Last name'
              width: 50
              validate:
                - required
          -
            handle: function
            field:
              type: text
              input_type: text
              localizable: true
              listable: true
              display: Function
              validate:
                - required
              width: 50
          -
            handle: office
            field:
              max_items: 1
              mode: select
              create: true
              collections:
                - offices
              type: entries
              display: Office
              icon: entries
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              width: 50
          -
            handle: redirect
            field:
              type: link
          -
            handle: bio
            field: common.text_rich
            config:
              display: Bio
              buttons:
                - h4
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - anchor
  sidebar:
    display: Sidebar
    sections:
      -
        display: Meta
        fields:
          -
            handle: image
            field: common.image
            config:
              mode: grid
              listable: true
              instructions_position: below
              validate:
                - required
              folder: people
