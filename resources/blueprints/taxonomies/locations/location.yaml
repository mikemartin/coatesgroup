tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              localizable: true
          -
            handle: long_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Long Title'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              localizable: true
          -
            handle: one_click_content_translation
            field:
              display: 'One-click Content Translation'
              type: one_click_content_translation_inputs
              listable: hidden
              visibility: hidden
              localizable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              required: true
              validate:
                - required
              localizable: false
title: Location
