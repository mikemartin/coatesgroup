{{#
    @name Brand text
    @desc The Brand text page builder block.
    @set page.page_builder.brand_text
#}}

<!-- /page_builder/_brand_text.antlers.html -->
<section class="w-full overflow-hidden relative {{ switch(
	(color:label == 'Red') => 'bg-red text-white',
	(color:label == 'Yellow') => 'bg-yellow text-black',
	(color:label == 'Green') => 'bg-green text-black',
	(color:label == 'Blue') => 'bg-blue text-black',
	(color:label == 'Charcoal') => 'bg-charcoal text-white',
	() => 'bg-black text-white'
	)}}">
    <div class="fluid-container grid md:grid-cols-12 gap-8 py-12 md:py-16 lg:py-24 xl:py-32">
        {{ images:0 }}
        <div x-data="fadeIn()"
            x-init="hide($el)"
            x-intersect.once.margin.-20%="fadeIn($el)"
            class="md:col-span-7 relative">
            <div class="absolute bottom-1/3 -right-1/3 w-screen aspect-square md:border-r-[100px] lg:border-r-[160px] md:border-b-[100px] lg:border-b-[160px] border-white"></div>
            <figure class="relative aspect-[7/5] lg:aspect-[6/5]">
                {{ partial
                    src="statamic-peak-tools::components/picture"
                    :image="url"
                    sizes="(min-width: 1280px) 640px, (min-width: 768px) 50vw, 90vw"
                    aspect_ratio="7/5 large:6/5"
                    cover="true"
                    lazy="true"
                }}
            </figure>
        </div>
        {{ /images:0 }}
        <div x-data="fadeIn()"
        x-init="hide($el)"
        x-intersect.once.margin.-20%="fadeIn($el)" class="relative md:py-10 lg:py-16 text-center md:col-start-2 md:col-span-10">
            {{ partial:typography/p :content="eyebrow" }}
            <h2 class="text-2xl md:text-5xl mt-2 mx-auto max-w-[36ch]">{{ text }}</h2>
        </div>
        {{ images:1 }}
        <div x-data="fadeIn()"
        x-init="hide($el)"
        x-intersect.once.margin.-20%="fadeIn($el)"
        class="md:col-start-6 md:col-span-7 relative ">
            <div class="absolute top-1/3 -left-1/3 w-screen aspect-square md:border-l-[100px] lg:border-l-[160px] md:border-t-[100px] lg:border-t-[160px] border-white"></div>
            <figure class="relative aspect-[7/5] lg:aspect-[8/5]">
                {{ partial
                    src="statamic-peak-tools::components/picture"
                    :image="url"
                    sizes="(min-width: 1280px) 640px, (min-width: 768px) 50vw, 90vw"
                    aspect_ratio="7/5 large:8/5"
                    cover="true"
                    lazy="true"
                }}
            </figure>
        </div>
        {{ /images:1 }}
    </div>
</section>
<!-- End: /page_builder/_brand_text.antlers.html -->
