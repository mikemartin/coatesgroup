{{#
    @name Clients
    @desc The Clients page builder block.
    @set page.page_builder.clients
#}}

<!-- /page_builder/_clients.antlers.html -->
<section class="fluid-container space-y-8">
    {{ rows }}
        <ul 
            x-data="fadeIn()" 
            x-init="hide($el.children)" 
            x-intersect.once.margin.-20%="fadeInStagger($el)"
            role="list" class="flex gap-x-40 justify-center">
            {{ clients }}
            <li>
                <a class="p-1 -m-1 hover:scale-105 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary group" href="{{ website }}" target="_blank" rel="noopener" aria-label="{{ title }}">
                    {{ partial:statamic-peak-tools::components/picture :image="logo" class="w-full h-14 max-w-[175px]" }}
                </a>
            </li>
            {{ /clients }}
        </ul>
    {{ /rows }}
</section>
<!-- End: /page_builder/_clients.antlers.html -->
