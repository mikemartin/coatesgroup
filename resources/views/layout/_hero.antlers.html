<div class="relative bg-black-80 -mt-16">
    <div aria-hidden="true" class="absolute inset-0 overflow-hidden">
        <video
                playsinline muted autoplay loop preload
                poster="{{ hero_image }}"
                class="w-full h-full object-cover object-center"
            >
            <source src="{{ hero_video }}" type="video/mp4">
        </video>
    </div>
    <div aria-hidden="true" class="absolute inset-0 bg-black-50"></div>
    <div class="relative w-full h-screen flex flex-col justify-end md:h-auto pb-8 md:pt-64 md:pb-16">
        <div class="fluid-container grid md:grid-cols-12 gap-8 md:gap-y-20">
            <div class="relative md:col-span-8">
                {{ partial:typography/h1 :content="hero_title" color="text-white" class="md:max-w-[18ch]" }}
                {{ partial:typography/large :content="hero_text" color="text-white" class="mt-2 md:mt-6 md:max-w-[38ch]" }}
            </div>
        </div>
    </div>
</div>
