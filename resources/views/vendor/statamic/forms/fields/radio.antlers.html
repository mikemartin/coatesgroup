<!-- /vendor/statamic/forms/fields/radio.antlers.html -->
<fieldset
    class="mt-2 flex items-center
        {{ inline
            ? 'space-x-4'
            : 'flex-col space-y-4'
        }}"
    :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
    aria-describedBy="{{ handle }}"
>
    {{ foreach:options as="value|label" }}
        <label class="inline-flex items-center md:text-lg font-mono">
            <input
                class="mr-2 w-6 h-6 !border-black !bg-transparent text-black focus:ring-0 focus-visible:ring-1 focus-visible:ring-black focus-visible:ring-offset-2"
                type="radio"
                name="{{ handle }}"
                value="{{ value }}"
                {{ js_attributes }}
                {{ (old === value) ?= 'checked' }}
            >
            {{ trans :key="label" }}
        </label>
    {{ /foreach:options }}
</fieldset>
<!-- End: /vendor/statamic/forms/fields/radio.antlers.html -->
