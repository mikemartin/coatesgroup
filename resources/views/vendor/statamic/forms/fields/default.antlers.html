<!-- /vendor/statamic/forms/fields/default.antlers.html -->
<input class="
    mt-2
    block
    w-full
    p-2.5
    text-black
    border border-transparent border-b-black
    placeholder-charcoal-60
    focus:ring-0 focus:border-black caret-primary
    " 
    :class="{ 'border-b-red focus:border-red': errors.{{ handle }} }"
    id="{{ handle }}"
    name="{{ handle }}"
    type="{{ input_type ?? 'text' }}"
    placeholder="{{ placeholder }}"
    :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
    aria-describedBy="{{ handle }}"
    {{ if character_limit }}maxlength="{{ character_limit }}"{{ /if }}
    {{ old ?= 'value="{old}"' }}
    {{ js_attributes }}>
<!-- End: /vendor/statamic/forms/fields/default.antlers.html -->
