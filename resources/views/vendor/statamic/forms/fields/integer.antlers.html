<input class="
    mt-2
    block
    w-full
    p-2.5
    text-black
    border border-transparent border-b-black
    placeholder-charcoal-60
    focus:ring-0 focus:border-black caret-primary
    " 
    :class="{ 'border-red focus:border-red': errors.{{ handle }} }"
    id="{{ handle }}"
    name="{{ handle }}"
    type="number"
    :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
    aria-describedBy="{{ handle }}"
    {{ old ?= 'value="{old}"' }}
    {{ js_attributes }}>
