<!-- /vendor/statamic/forms/fields/checkboxes.antlers.html -->
<div
    class="flex
        {{ inline
            ? 'space-x-4'
            : 'flex-col space-y-4'
        }}
    "
    :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
    aria-describedBy="{{ handle }}"
>
    {{ foreach:options as="value|label" }}
        <label class="inline-flex items-center md:text-lg font-mono">
            <input
                class="mr-2 h-5 w-5 !border-black !bg-transparent text-black focus:ring-0 focus-visible:ring-1 focus-visible:ring-black focus-visible:ring-offset-2"
                type="checkbox"
                name="{{ handle }}[]"
                value="{{ value }}"
                {{ js_attributes }}
                {{ (old | in_array(value)) ?= 'checked' }}
            >
            {{ trans :key="label" }}
        </label>
    {{ /foreach:options }}
</div>

<!-- End: /vendor/statamic/forms/fields/checkboxes.antlers.html -->
