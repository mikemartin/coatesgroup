<!-- /vendor/statamic/forms/fields/select.antlers.html -->
<select class="
    block
    w-full
    mt-2
    p-2.5
    text-black
    border-black
    focus:ring-0 focus:border-black
    "
    :class="{ 'border-red focus:border-red': errors.{{ handle }} }"
    name="{{ handle }}{{ multiple ?= "[]" }}"
    :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
    aria-describedBy="{{ handle }}"
    {{ multiple ?= "multiple" }}
    {{ js_attributes }}
>
    {{ unless multiple }}
        <option value>{{ trans key="Please select..." }}</option>
    {{ /unless }}
    {{ foreach:options as="value|label" }}
        <option
            value="{{ value }}"
            {{ if old|in_array(value) or old === value }}
                selected
            {{ /if }}
        >
            {{ trans :key="label" }}
        </option>
    {{ /foreach:options }}
</select>

<!-- End: /vendor/statamic/forms/fields/select.antlers.html -->
