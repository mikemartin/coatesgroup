{{#
    @name Offices item
    @desc A Offices item component.
    @param class Add optional CSS classes.
#}}

<!-- /components/_offices_item.antlers.html -->
<article class="flex flex-col {{ class }}">
    <figure class="{{ if count %2 }}aspect-square{{else}}aspect-[3/4]{{/if}} mb-4">
        {{ partial:statamic-peak-tools::components/picture :image="image" sizes="(min-width: 1280px) 430px, (min-width: 768px) 30vw, 90vw" aspect_ratio="1/1" lazy="true" cover="true" }}
    </figure>

    <div class="flex flex-col gap-y-2">
        <a href="{{ url }}" class="group p-1 -m-1 focus:outline-none focus-visible:ring-2 ring-primary group">
            {{ partial:typography/large :content="title" }} 
        </a>
    </div>
</article>
<!-- End: /components/_offices_item.antlers.html -->
