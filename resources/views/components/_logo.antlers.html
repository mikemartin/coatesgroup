{{#
    @name Logo
    @desc The logo component with a `width` attribute.
#}}

<!-- /components/_logo.antlers.html -->
<a
    class="p-2 -m-2 focus:outline-none focus-visible:ring-2 ring-primary"
    aria-label="Logo {{ config:app:name }}"
    href="{{ site:url }}"
>
    <img src="/visuals/coates-logo.png" class="select-none {{ class }}" width="{{ width }}" alt="{{ config:app:name }}"/>
</a>
<!-- End: /components/_logo.antlers.html -->
