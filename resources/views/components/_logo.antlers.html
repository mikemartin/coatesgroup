{{#
    @name Logo
    @desc The logo component with a `size` and `class` attribute.
#}}

<!-- /components/_logo.antlers.html -->
<a
    class="p-2 -m-2 text-black dark:text-white block focus:outline-none focus-visible:ring-2 ring-primary"
    aria-label="Logo {{ config:app:name }}"
    href="{{ site:url }}"
>
    {{ svg:coates-logo class="select-none {{ size ? size : 'h-8' }} w-auto {{ class }}" }}
</a>
<!-- End: /components/_logo.antlers.html -->
