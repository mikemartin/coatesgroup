<div ax-load x-data="squareDivider" 
    x-intersect.once.margin.-20%="drawSquare($el.children)">
    <h2 class="text-2xl md:text-5xl xl:text-7xl leading-tighter text-white xl:-ml-3">{{ headline }}</h2>
    <div class="relative mt-4 mb-10 lg:mb-0 lg:mt-10 {{ class }}">
        <svg x-ref="square" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 1463 1463"
        class="transform scale-[-1] lg:scale-100 absolute bottom-0 lg:top-0 right-0 lg:left-0 w-screen">
            <path vector-effect="non-scaling-stroke" stroke="#fff" stroke-width="2" d="M1 1463V1h1462"/>
        </svg>
    </div>
</div>
