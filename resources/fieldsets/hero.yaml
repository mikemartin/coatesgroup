title: Hero
fields:
  -
    handle: hero_type
    field:
      options:
        brand: 'Brand Color'
        image: Image
        video: Video
      default: brand
      type: button_group
      display: 'Hero Type'
      icon: button_group
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      width: 50
  -
    handle: text_animation_delay
    field:
      min: 0
      max: 8
      step: 1
      default: 0
      append: seconds
      type: range
      display: 'Text Animation Delay'
      icon: range
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: hero_video
    field: common.video
    config:
      validate:
        - sometimes
        - 'mimes:mp4'
        - 'max_filesize:8000'
      instructions: 'Must be a 1280 x 720 looping `mp4` file. Image required while the video loads.'
      if:
        hero_type: 'equals video'
  -
    handle: hero_video_mobile
    field: common.video
    config:
      display: 'Mobile Video'
      validate:
        - sometimes
        - 'mimes:mp4'
        - 'max_filesize:8000'
      instructions: 'Must be a 720 x 1280 looping `mp4` file.'
      if:
        hero_type: 'equals video'
  -
    handle: hero_image
    field: common.image
    config:
      mode: grid
      display: Image
      width: 50
      validate:
        - sometimes
      if:
        hero_type: 'contains_any image'
  -
    handle: fallback_image
    field:
      max_files: 1
      mode: grid
      container: images
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: 'Fallback image'
      icon: assets
      instructions: 'Image required while the video loads.'
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      if:
        hero_type: 'equals video'
  -
    handle: hero_color
    field: common.color
    config:
      display: 'Background Color'
      if:
        hero_type: 'equals brand'
      validate:
        - sometimes
  -
    handle: hero_extend
    field:
      default: false
      type: toggle
      display: 'Extend Color'
      icon: toggle
      instructions: 'Extend color below first page builder section'
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      if:
        hero_type: 'equals brand'
