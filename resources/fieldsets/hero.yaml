title: "Hero"
fields:
  -
    handle: hero_type
    field:
      options:
        brand: 'Brand Color'
        image: 'Background Image'
        video: 'Background Video'
      default: brand
      type: button_group
      display: 'Hero Type'
      icon: button_group
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: hero_video
    field: common.video
    config:
      validate:
        - 'mimes:mp4'
        - 'max_filesize:10000'
      if:
        hero_type: 'equals video'
  -
    handle: hero_fallback
    field: common.image
    config:
      mode: grid
      display: 'Fallback image'
      width: 50
      instructions: 'The image shown while the video is downloading.'
      if:
        hero_type: 'equals video'
  -
    handle: hero_image
    field: common.image
    config:
      mode: grid
      display: Image
      width: 50
      if:
        hero_type: 'equals image'
  -
    handle: hero_color
    field:
      colors:
        -
          id: lk0oxmjg
          label: Black
          value:
            - 'rgb(28, 28, 28)'
        -
          id: lk0oxqle
          label: Yellow
          value:
            - 'rgb(254, 195, 37)'
        -
          id: lk0oxro9
          label: Red
          value:
            - 'rgb(238, 48, 53)'
      default: Black
      type: color_swatches
      display: 'Background Color'
      icon: color
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      if:
        hero_type: 'equals brand'
  -
    handle: hero_extend
    field:
      default: false
      type: toggle
      display: 'Extend Color'
      icon: toggle
      instructions: 'Extend color below first page builder section'
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      if:
        hero_type: 'equals brand'
      always_save: true