title: Hero
fields:
  -
    handle: hero_type
    field:
      options:
        brand: 'Brand Color'
        image: Image
        video: Video
      default: brand
      type: button_group
      display: 'Hero Type'
      icon: button_group
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: hero_video
    field: common.video
    config:
      validate:
        - sometimes
        - 'mimes:mp4'
        - 'max_filesize:10000'
      instructions: 'Must be a looping `mp4` file. Image required while the video loads.'
      if:
        hero_type: 'equals video'
  -
    handle: hero_image
    field: common.image
    config:
      mode: grid
      display: Image
      width: 50
      validate:
        - sometimes
      if:
        hero_type: 'contains_any image, video'
  -
    handle: hero_color
    field: common.color
    config:
      display: 'Background Color'
      if:
        hero_type: 'equals brand'
      validate:
        - sometimes
  -
    handle: hero_extend
    field:
      default: false
      type: toggle
      display: 'Extend Color'
      icon: toggle
      instructions: 'Extend color below first page builder section'
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      if:
        hero_type: 'equals brand'
