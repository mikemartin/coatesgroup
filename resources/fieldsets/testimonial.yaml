title: 'Testimonial'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: quote
    field: common.text_basic
    config:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      display: Quote
      validate:
        - required
  -
    handle: author
    field:
      mode: default
      create: true
      collections:
        - people
      display: Author
      type: entries
      icon: entries
      listable: hidden
      instructions_position: below
      visibility: visible
      always_save: false
      max_items: 1
  -
    import: buttons
  -
    handle: background
    field:
      default: false
      type: toggle
      display: 'Background'
      width: 50
      icon: toggle
  -
    handle: no_bottom_margin
    field:
      type: toggle
      display: "Remove bottom margin"
      width: 50
      if:
        background: true
  
