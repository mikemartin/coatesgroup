title: 'Brand Text'
fields:
  -
    handle: eyebrow
    field:
      input_type: text
      antlers: false
      type: text
      display: Eyebrow
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: text
    field: common.text_plain
    config:
      display: Text
  -
    handle: images
    field: common.image
    config:
      mode: grid
      max_files: 2
      display: Images
      width: 50
      max_items: 2
  -
    handle: color
    field: common.color
    config:
      display: 'Background Color'
  -
    handle: no_bottom_margin
    field:
      type: toggle
      display: 'Remove bottom margin'
      width: 50
