title: "Half-width image"
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: text
    field: common.text_plain
    config:
      display: Text
  -
    import: buttons
  -
    handle: image
    field: common.image
    config:
      display: Image
      width: 50
      mode: grid
      validate:
        - required
  -
    handle: color
    field: common.color
    config:
      display: 'Background Color'
