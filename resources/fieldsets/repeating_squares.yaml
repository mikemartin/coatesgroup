title: 'Repeating Squares'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: squares
    field:
      type: list
      display: Squares
      icon: list
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: text
    field: common.text_basic
    config:
      display: Text
  -
    handle: no_bottom_margin
    field:
      type: toggle
      display: 'Remove bottom margin'
