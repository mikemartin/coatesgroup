title: 'Icon List'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: text
    field: common.text_plain
    config:
      display: Text
  -
    handle: icon_list
    field:
      fields:
        -
          handle: title
          field:
            input_type: text
            type: text
            localizable: true
            listable: hidden
            validate: required
            display: Title
        -
          handle: text
          field: common.text_plain
          config:
            display: Text
        -
          handle: icon
          field:
            type: icon
            display: Icon
            icon: icon_picker
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
            directory: public/images/iconography
      add_row: 'Add item'
      reorderable: true
      type: grid
      localizable: true
      listable: hidden
      display: 'Icon List'
      replicator_preview: false
      instructions_position: above
      visibility: visible
      fullscreen: true
      mode: table
      hide_display: false
      instructions: 'Icon list will be centered when there is no text.'
  -
    handle: color
    field:
      colors:
        -
          label: White
          value:
            - 'rgb(255 255 255)'
        -
          id: lk0oxmjg
          label: Grey
          value:
            - 'rgb(244 244 244)'
        -
          id: lk0oxmjg
          label: Black
          value:
            - 'rgb(28 28 28)'
      default: White
      type: color_swatches
      display: 'Background Color'
      icon: color
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      replicator: false
  -
    handle: icon_position
    field:
      options:
        above: Above
        left_side: 'Left Side'
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      default: above
      type: select
      display: 'Icon Position'
      icon: select
      instructions: 'Show icon above or on the left side of the text.'
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
