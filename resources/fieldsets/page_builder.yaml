title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            case_studies:
              display: 'Case Studies'
              instructions: 'Carousel of featured case studies'
              fields:
                -
                  import: case_studies
            clients:
              display: Clients
              instructions: 'A Clients logo cloud.'
              fields:
                -
                  import: clients
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
            full_width_image:
              display: 'Full width image'
              instructions: 'A full width image with optional text and button(s).'
              icon: media-image-photo-focus-frame
              fields:
                -
                  import: full_width_image
            full_width_video:
              display: 'Full width video'
              instructions: 'A full width video with optional text and button(s).'
              icon: media-computer-screen-tv
              fields:
                -
                  import: full_width_video
            hero:
              display: Hero
              instructions: null
              fields:
                -
                  import: hero
            images_grid:
              display: 'Images grid'
              instructions: 'A multi row image grid.'
              icon: null
              fields:
                -
                  import: images_grid
            index_content:
              display: 'Index content'
              instructions: 'Render the currently mounted entries if available.'
              icon: null
              fields:
                -
                  import: index_content
            insights:
              display: Insights
              instructions: 'List the most recent Insights.'
              icon: media-news-paper
              fields:
                -
                  import: insights
            leadership:
              display: Leadership
              instructions: 'List Leadership.'
              icon: null
              fields:
                -
                  import: leadership
            link_blocks:
              display: 'Link blocks'
              instructions: 'Show linkable blocks with text.'
              icon: link
              fields:
                -
                  import: link_blocks
            people:
              display: People
              instructions: 'List People.'
              icon: user-multiple
              fields:
                -
                  import: people
        text:
          display: Text
          instructions: 'Text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
      instructions_position: above
      visibility: visible
      previews: true
      fullscreen: true
