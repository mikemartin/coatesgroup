title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      sets:
        content:
          display: Content
          instructions: 'Blocks with custom content.'
          icon: text-formatting-image-left
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-initial-letter
              fields:
                -
                  import: article
            brand_text:
              display: 'Brand Text'
              instructions: 'Centered text with brand color and photos.'
              icon: media-image-photo-focus-frame
              fields:
                -
                  import: brand_text
            block_carousel:
              display: 'Block Carousel'
              instructions: 'Carousel of blocks with image and text'
              icon: layout-carousel-horizontal
              fields:
                -
                  import: block_carousel
            call_to_action:
              display: 'Call to action'
              instructions: 'Show a call to action.'
              icon: alert-alarm-bell
              fields:
                -
                  import: call_to_action
            icon_list:
              display: 'Icon List'
              instructions: 'List of icons with text.'
              icon: addon-boxes-stack
              fields:
                -
                  import: icon_list
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: form-text-field
              fields:
                -
                  import: form
            link_blocks:
              display: 'Link blocks'
              instructions: 'Show linkable blocks with text.'
              icon: link
              fields:
                -
                  import: link_blocks
            product:
              display: Product
              instructions: 'A full width product with optional text and button(s).'
              icon: media-image-photo-focus-frame
              fields:
                -
                  import: product
            product_features:
              display: 'Product Features'
              instructions: 'Product animation with features'
              icon: hierarchy-vertical-nav-flow
              fields:
                -
                  import: product_features
            repeating_squares:
              display: 'Repeating Squares'
              instructions: 'Repeating square outlines with text.'
              icon: layout-header-sidebar-left
              fields:
                -
                  import: repeating_squares
            stats:
              display: Stats
              instructions: A horizontal list of stats.
              icon: money-cashier-calculator
              fields:
                -
                  import: stats
            tab_sections:
              display: 'Tab Sections'
              instructions: 'Tab sections of experiences or products'
              icon: edit-design-compare-ab-testing
              fields:
                -
                  import: tab_sections
            testimonial:
              display: Testimonial
              instructions: 'Testimonial with photo.'
              icon: user-avatar
              fields:
                -
                  import: testimonial
        image_video:
          display: 'Image & Video'
          instructions: 'Blocks with images or videos.'
          icon: media-image-picture-orientation
          sets:
            full_width_image:
              display: 'Full width image'
              instructions: 'A full width image with optional text and button(s).'
              icon: media-image-photo-focus-frame
              fields:
                -
                  import: full_width_image
            full_width_video:
              display: 'Full width video'
              instructions: 'A full width video with optional text and button(s).'
              icon: media-computer-screen-tv
              fields:
                -
                  import: full_width_video
            gallery:
              display: Gallery
              instructions: 'A minimal image gallery.'
              icon: media-image-picture-gallery
              fields:
                -
                  import: gallery
            half_width_image:
              display: 'Half-width image'
              instructions: 'A half width image with optional text and button(s).'
              icon: layout-split-verical
              fields:
                -
                  import: half_width_image
            images_grid:
              display: 'Images grid'
              instructions: 'A multi row image grid.'
              icon: layout-display-split-quarters
              fields:
                -
                  import: images_grid
        entries:
          display: Entries
          instructions: 'List entries from collections.'
          icon: layout-carousel-horizontal
          sets:
            case_studies:
              display: 'Case Studies'
              instructions: 'Carousel of featured case studies'
              icon: presentation-board
              fields:
                -
                  import: case_studies
            clients:
              display: Clients
              instructions: 'A Clients logo cloud.'
              icon: shopping-store
              fields:
                -
                  import: clients
            faq:
              display: FAQ
              instructions: 'List frequently asked questions in an accordion.'
              icon: alert-help-question
              fields:
                -
                  import: faq
            hardware:
              display: Hardware
              instructions: 'List of hardware with text.'
              icon: shopping-store-signage
              fields:
                -
                  import: hardware
            people:
              display: People
              instructions: 'List People.'
              icon: user-multiple
              fields:
                -
                  import: people
            products:
              display: Products
              instructions: 'List of products with text.'
              icon: media-computer-screen-tv
              fields:
                -
                  import: products
            values_carousel:
              display: 'Values Carousel'
              instructions: 'Carousel of values with text and image'
              icon: favorite-heart
              fields:
                -
                  import: values_carousel
            index_content:
              display: 'Index content'
              instructions: 'Render the currently mounted entries if available.'
              icon: dashboard-layout
              fields:
                -
                  import: index_content
        articles:
          display: Articles
          instructions: 'List articles from Insights collections.'
          icon: media-news-paper
          sets:
            insights:
              display: Insights
              instructions: 'List all Insights articles.'
              icon: content-book-open
              fields:
                -
                  import: insights
            blog:
              display: Blog
              instructions: 'List blog articles and topics.'
              icon: edit-pen
              fields:
                -
                  import: blog
            press:
              display: Press
              instructions: 'List Press articles.'
              icon: share-mega-phone
              fields:
                -
                  import: press
            awards:
              display: Awards
              instructions: 'List Awards articles.'
              icon: favorite-award
              fields:
                -
                  import: awards
            thought_leadership:
              display: 'Thought Leadership'
              instructions: 'List Thought Leadership articles and topics.'
              icon: puzzle-complete
              fields:
                -
                  import: thought_leadership
      instructions_position: above
      visibility: visible
      previews: true
      fullscreen: true
