title: Block Carousel
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: text
    field: common.text_plain
    config:
      display: Text
  -
    handle: blocks
    field:
      fields:
        -
          handle: title
          field:
            input_type: text
            type: text
            localizable: true
            listable: hidden
            validate: required
            display: Title
        -
          handle: text
          field: common.text_plain
        -
          handle: image
          field: common.image
          config:
            mode: grid
      mode: stacked
      add_row: 'Add block'
      reorderable: true
      type: grid
      localizable: true
      listable: hidden
      display: 'Blocks'
      replicator_preview: false
      instructions_position: above
      visibility: visible
      fullscreen: true
