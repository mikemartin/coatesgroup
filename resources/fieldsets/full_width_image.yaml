title: 'Full width image'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: text
    field: common.text_plain
    config:
      display: Text
  -
    import: buttons
  -
    handle: image
    field: common.image
    config:
      mode: grid
      display: Image
      width: 50
      validate:
        - required
  -
    handle: image_position
    field:
      options:
        above: Above
        below: Below
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      default: below
      type: select
      display: 'Image Position'
      icon: select
      instructions: 'Show image above or below the text.'
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      replicator_preview: false
      if_any:
        title: 'not empty'
        text: 'not empty'
