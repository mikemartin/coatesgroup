title: 'Full width video'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: text
    field: common.text_plain
    config:
      display: Text
  -
    import: buttons
  -
    handle: video
    field: common.video
  -
    handle: fallback_image
    field: common.image
    config:
      mode: grid
      display: 'Fallback image'
      width: 50
      instructions: 'The image shown while the video is downloading.'
