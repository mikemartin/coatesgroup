title: 'Full width video'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: text
    field: common.text_plain
    config:
      display: Text
  -
    import: buttons
  -
    handle: video_url
    field:
      placeholder: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
      input_type: url
      type: text
      localizable: true
      listable: hidden
      display: 'Video URL'
      instructions: "Add YouTube or Vimeo player."
      instructions_position: below
  -
    handle: video
    field: common.video
    config:
      width: 50
      validate:
        - 'mimes:mp4'
      instructions: 'Must be a 1280 x 720 looping `mp4` file.'
  -
    handle: video_mobile
    field: common.video
    config:
      width: 50
      display: 'Mobile Video'
      validate:
        - 'mimes:mp4'
      instructions: 'Must be a 720 x 1280 looping `mp4` file.'
  -
    handle: fallback_image
    field: common.image
    config:
      mode: grid
      display: 'Fallback image'
      width: 50
      instructions: 'Image required while the video loads.'
