title: "Case Studies"
fields:
  - 
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: block_type
    field:
      options:
        grid: 'Grid'
        carousel: Carousel
      default: grid
      type: button_group
      display: 'Block Type'
      icon: button_group
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: case_studies
    field:
      mode: default
      create: true
      collections:
        - case_studies
      display: Case Studies
      type: entries
      icon: entries
      instructions: 'Select case studies or leave empty to show all.'
      listable: hidden
      instructions_position: below
      visibility: visible
      always_save: false
