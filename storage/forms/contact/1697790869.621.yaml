message_body: "Hi Team,\r\n\r\nI'm Raphael, and I've spent years working on large-scale signage projects for reputable companies like Signcraft, Albert Smith, and CV Services. While big players tend to overlook small signage requirements, I've launched TinySigns with a specific focus on these often underestimated needs.\r\n\r\nAre you facing challenges with managing small signage projects efficiently? We're here to help. Whether you need 100 customized stickers distributed to multiple sites, a nationwide swap of company statements or promotions, or just a few small items for a fit-out, like vinyl fire safety doors, we've got you covered.\r\n\r\nWe're based in Brisbane and are equipped to handle everything from project management to shipping. We even offer custom packaging that aligns with your brand, and if necessary, we can arrange professional installation.\r\n\r\nOur commitment is simple: delivering high-quality products at competitive prices and always meeting your deadlines.\r\n\r\nLet's discuss how we can simplify your small signage needs and help you achieve your goals. Feel free to reach out to me at hello@tinysigns.au or call me on 0493 362 210.\r\n\r\nThank you for considering TinySigns, and we look forward to the opportunity to serve your signage requirements.\r\n\r\nWarm regards,\r\n\r\nRaphael"
