message_body: "I hope this email finds you well! My name is Skylar Fitzpatrick, and I’m an Account Executive at Block Club Chicago. We’re a nonprofit neighborhood news organization dedicated to covering Chicago’s communities with engaging, hyperlocal reporting that resonates with readers across the city.\r\n\r\nAs you and your team are planning for 2025, I’d love to introduce you to Block Club as a platform for your clients. Whether they’re looking to increase brand visibility or connect directly with a highly engaged Chicago audience, we offer a range of creative promotional options that might align with their goals.\r\n\r\nI’d be delighted to share more about how we can support your campaigns. If it sounds interesting, I’d love to take you or a team member out for coffee to chat about potential synergies.\r\n\r\nLet me know if there’s a time that works for you!\r\n\r\nLooking forward to connecting,"
