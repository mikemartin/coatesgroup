message_body: "Hi there!\r\n\r\nIt’s been some time and I wanted to reach out again and re-introduce myself. I’m Vivian, a Chicago native and I own a professional cleaning business, Hot Mess Cleaning Services. I’m looking to partner with businesses in the area and wanted to see if there was opportunity for us to collaborate.\r\n\r\nWe currently partner with both residential clients as well as commercial spaces including storefronts, cafes, salons, fitness spaces and more. We offer completely customizable cleans due to the needs of our clients, and would love to take on whatever challenges you are facing in cleaning. Let me know if you currently have someone reliable that does your routine cleaning and/if you are open to connecting and seeing if there’s a way we could help you out!\r\n\r\nPlease check us out on www.hotmesscleans.com or @hotmesscleanschicago on Instagram. Looking forward to hearing back from you all.\r\n\r\nWarm Regards,\r\nVivian"
