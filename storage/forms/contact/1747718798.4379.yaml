message_body: "突然のご連絡失礼いたします。\r\n株式会社ラクボの半沢と申します。\r\n \r\nこのたびご連絡したのは、貴社のホームページを拝見しお力になれるのでは無いかと感じたためご連絡いたしました。\r\n \r\n現在弊社では、AIを活用した業務の自動化に取り組み、\r\n多くの業務を自動化しています。\r\n\r\n自社での経験から、\r\n様々な企業の業務が自動化ができるのではと考えこれまで、\r\n\r\n・有料職業紹介企業：問い合わせ〜お客様対応業務の6割自動化\r\n・メーカー：新入社員の入社手続き、4割自動化\r\n・メーカー：社内通知をAIで自動化\r\n\r\nなど様々な業務改善を行ってきました。\r\n\r\n上記以外も、営業、事務、人事、経理、マーケティングの領域など様々な業務の領域を自動化可能です。\r\n\r\n今回、貴社にはこの自動化サービスのモニター価格にてご提案をできればと思います。\r\n\r\n「興味はあるけど、何ができるのか？」\r\n「自社の場合だとどう取り入れたらいいか？」\r\n\r\nこのような疑問を持つ方も多く、ご導入を検討いただく前にまずは30分程度お時間をいただき、無料相談のお時間で最適なアドバイスをさせていただいております。\r\n \r\nぜひお気軽にご利用ください。\r\n \r\n \r\n無料相談は下記URLよりお気軽にご予約いただけます。\r\n【https://timerex.net/s/FHJ/2b0011f8】\r\n\r\n貴社のさらなる発展に貢献できれば幸いです。\r\nぜひお気軽にご検討のほどよろしくお願いいたします。"
