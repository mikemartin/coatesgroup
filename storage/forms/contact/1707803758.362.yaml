message_body: "Hello,\r\n\r\nI understand that you are seeking applications for employees to join your team.\r\n\r\nAustralian Partners of Defence (APOD) in partnership with Department of Veterans’ Affairs (DVA), works with businesses and organisations of all sizes to deliver employment opportunities to the defence community. \r\n\r\nThe reason for writing to you is that I would love to discuss if your business would consider listing employment or volunteer opportunities to our member base of over 168,000 current and former defence force personnel and their families. A member base that is continuing to grow rapidly by approximately 2,500 members monthly Australia wide.\r\n\r\nIt is free and easy to Register as an APOD Business Partner (apod.com.au)  and we invite you to submit your job listings for free during our pilot trial. You will be allocated an account manager to assist you if needed. \r\n\r\nIf you have any questions or concerns, please don’t hesitate to contact us via email or call 1300 00 2763. For more information, visit: https://apod.com.au/employment/\r\n\r\nWe look forward to welcoming you to the APOD community."
