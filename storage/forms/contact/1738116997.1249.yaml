message_body: "Subject: Request for Contact Information for Digital Signage Solution Inquiry\r\n\r\nMy name is Sandra Lee, and I am reaching out on behalf of Fisher and Paykel Appliances Ltd.\r\n \r\nWe are currently reviewing the experience of our retail displays and believe there is an opportunity to enhance our current offering with a digital signage solution.  \r\n\r\nWe are seeking partners who can bring a blend of innovation and digital signature expertise to support us in this endeavour through a Request for Information (RFI). \r\n\r\nWe are collecting expressions of interest which will require the signing of our Non-Disclosure Agreement to proceed.  \r\n\r\nTo ensure we connect with the right person in your organisation, can you please provide their name and details to contact them directly on sandra.lee@fisherpaykel.com.  I am due to go on leave this week so can you please also cc nancy.manning@fisherpaykel.com and kym.porter@fisherpaykel.com in your response, to enable us to action as soon as possible.\r\n\r\nThank you for your assistance\r\nBest regards,\r\nSandra"
