message_body: "Tim Enright, reaching out to you. I am a Transportation & Logistics Specialist at UC Group, specializing in providing reliable and efficient transportation solutions for business like your organization.\r\n\r\nWith specialization in Retail LTL consolidation & leading consolidator for Walgreens for over 20 years. We provide Truckload and Partials, including transloading & crossdocking.\r\n\r\nUC has 150+ trucks and 550+ trailers all 5 years and newer.\r\n\r\nWe also offer “My Fleet Assist” an all-in-one dedicated platform giving fleet managers the tools to optimize service, reduce costs and boost productivity.\r\n\r\nOur organization also offers “Truck Service Point” a full-service truck & trailer repair center, with factory trained technicians to address any repair, from minor inspections to rebuilds.\r\n\r\nAll our services optimize your supply chain and minimize costs.\r\n\r\nWould you be open to a brief conversation to discuss how UC Group can address your current freight challenges? \r\n\r\nOr feel free to send me some lanes to quote for you.\r\nAnd if you can share a Request for Proposal, you have out today or soon.\r\nOr if you have a load board you can share with me.\r\nPlease respond back that you have received my email.\r\n\r\nBest Regards, \r\n \r\nTim J. Enright\r\nBusiness Development Manager\r\n\tDirect: +1 (630) 389-4346\r\nMobile +1(630)803-9130 \r\n\tt.enright@uc.group\r\n\r\n\twww.uc.group"
