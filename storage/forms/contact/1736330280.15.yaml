message_body: "Dear Team,\r\n\r\nI hope this email finds you well. My name is Abdullah Homsi, and I am the procuerment manager  at KBW Ventures Jordan, We are exploring options to enhance customer experience and streamline operations at our quick-service restaurant, and we are interested in implementing a self-service kiosk solution.\r\n\r\nWe are looking for a kiosk system that meets the following requirements:\r\n* User-Friendly Interface: Intuitive and easy for customers to navigate.\r\n* Customizable Design: Ability to tailor the interface to our branding and menu items.\r\n* Integration Capabilities: Seamless integration with our existing POS and kitchen management systems.\r\n* Durability and Maintenance: Robust design suitable for high-traffic use, with reliable technical support.\r\n* \r\nIt would be great if you could provide us with detailed information about your kiosk offerings, including features, pricing, installation timelines, and any additional services or support you provide. If possible, we would also appreciate case studies or examples of other quick-service restaurants using your kiosks successfully.\r\n\r\nPlease let us know a convenient time for a follow-up call or meeting to discuss this further.\r\nLooking forward to your response."
