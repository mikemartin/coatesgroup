message_body: "Dear Coates Team,\r\n\r\nI hope this message finds you well.\r\n\r\nI am reaching out from VEBO Digital, a company based in the Netherlands that specializes in hardware and software solutions for digital signage, with also a focus on drive thru hardware installations. Recently, we’ve seen an increase in demand from our clients for modern, data-driven drive thru systems.\r\n\r\nIn that context, we came across your Switchboard CMS platform. The interface, flexibility, and data integrations are particularly impressive and seem to align well with the needs of our customer base.\r\n\r\nWe would be very interested to learn whether Coates Group works with regional or technical partners in Europe and whether there could be an opportunity for collaboration. \r\n\r\nPlease let us know if this is something worth exploring. We’d be happy to introduce ourselves in more detail or arrange a call at your convenience.\r\n\r\nLooking forward to hearing from you.\r\n\r\nBest regards,\r\nThimo Arling"
